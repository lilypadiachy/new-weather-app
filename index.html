<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
<div class="container">
      <div class="row">
        <div class="col-8">
          <form id="search-form">
            <input
              type="text"
              class="form-control"
              id="search-text-input"
              placeholder="Enter your City Here"
              autocomplete="off"
              autofocus="on"
            />
            <button class="search-button" type="submit">Search</button>
            <button
              class="current-location-button"
              type="submit"
              id="current-location"
            >
              Current
            </button>
          </form>
        </div>
        <div class="float-left">
          <h3 id="city-name"></h3>
          <h5 id="current-date"></h5>
          <div class="temperature-wrapper">
            <span class="temperature" id="temperature"></span>
            <span class="units">
              <a href="#" class="celcius" id="celcius-link">Â°C</a> |
              <a href="#" class="farenheit" id="farenheit-link">Â°F</a>
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <img
            src="images/weather.svg"
            alt="weather-illustration"
            class="weather-image"
          />
        </div>
        <div class="col-4">
          <div class="col-sm-3 col-md-6">
            <h5 class="wind">Wind Speed</h5>
            <p class="wind-speed">Wind Speed Value</p>
          </div>
          <div class="col-sm-3 col-md-6">
            <h5 class="uv">UV</h5>
            <p class="uv-index">UV Index Value</p>
          </div>
          <div class="col-sm-3 col-md-6">
            <h5 class="feel">Feels Like</h5>
            <p class="feels-like-value">Feels Like Value</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4 col-lg-2">
          <p class="day-name">Monday</p>
          <img src="icon/wind.svg" class="weather-icon" alt="wind" />
          <p>Temperature</p>
        </div>
        <div class="col-4 col-lg-2">
          <p class="day-name">Tuesday</p>
          <img src="icon/wind.svg" class="weather-icon" alt="wind" />
          <p>Temperature</p>
        </div>
        <div class="col-4 col-lg-2">
          <p class="day-name">Wednesday</p>
          <img src="icon/wind.svg" class="weather-icon" alt="wind" />
          <p>Temperature</p>
        </div>
        <div class="col-4 col-lg-2">
          <p class="day-name">Thursday</p>
          <img src="icon/wind.svg" class="weather-icon" alt="wind" />
          <p>Temperature</p>
        </div>
        <div class="col-4 col-lg-2">
          <p class="day-name">Friday</p>
          <img src="icon/wind.svg" class="weather-icon" alt="wind" />
          <p>Temperature</p>
        </div>
        <div class="col-4 col-lg-2">
          <p class="day-name">Saturday</p>
          <img src="icon/wind.svg" class="weather-icon" alt="wind" />
          <p>Temperature</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <footer>This Weather App is Coded with ğŸ§ by Lily</footer>
  </body>
</html>
